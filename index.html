<!DOCTYPE html>

<head>
 <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Resume</title>

  <!-- Bootstrap -->
  <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
  
  <link href="css/custom.css" rel="stylesheet"> 
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet'>
  <link href="css/hover.css" rel="stylesheet" media="all">
</head>
<body>
	<div class="container">
		<div class="row row-eq-height">
			<div class="col-xs-12 col-sm-4 col-md-4">
				<div id="header" class="center-content clear-fix text-center">
				  <ul id="topContacts" class="flex-box"></ul>
				</div>
				<div style="clear: both;"></div>
			</div>
			<div class="col-xs-12 col-sm-8 col-md-7 col-md-offset-1 text-left vertical-border">
				<div id="workExperience">
				  <h2 class="text-left">Work Experience</h2>
				</div>
				<div id="projects">
				  <h2 class="text-left">Projects</h2>
				</div>
				<div id="education">
				  <h2 class="text-left">Education</h2>
				</div>
			</div>
		</div>
		
	</div><!-- end .container div -->
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/jQuery.js"></script>
	<script src="js/helper.js"></script>
    <!--<script src="js/bootstrap.min.js"></script>-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/resumeBuilder.js"></script>

	<script type="text/javascript">

		if(document.getElementsByClassName('flex-item').length === 0) {
		  document.getElementById('topContacts').style.display = 'none';
		}
		if(document.getElementsByTagName('h1').length === 0) {
		  document.getElementById('header').style.display = 'none';
		}
		if(document.getElementsByClassName('work-entry').length === 0) {
		  document.getElementById('workExperience').style.display = 'none';
		}
		if(document.getElementsByClassName('project-entry').length === 0) {
		  document.getElementById('projects').style.display = 'none';
		}
		if(document.getElementsByClassName('education-entry').length === 0) {
		  document.getElementById('education').style.display = 'none';
		}
		if(document.getElementsByClassName('flex-item').length === 0) {
		  document.getElementById('lets-connect').style.display = 'none';
		}
	 </script>
</body>
</html>
